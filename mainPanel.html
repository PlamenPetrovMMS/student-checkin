<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/kjua@0.6.0/dist/kjua.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mainPanel.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.0/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="main-panel-layout">
        <div class="main-panel-left">
            <h2>Instructions</h2>
            <p>1. Upload a student list file (.txt, .docx, .odt).</p>
            <p>2. Click "Start Scanning" to begin QR code attendance.</p>
            <p>3. Use the generated QR codes for check-in/check-out.</p>
            <p>4. Results will be sent to Google Sheets automatically.</p>
            <p>5. For help, see the documentation or contact support.</p>
            <!-- Add more instructions or labels as needed -->
        </div>
        <div class="main-panel-middle">
            <button id="uploadBtn">Upload File</button>
            <input class="fileInput" type="file" id="fileInput" accept=".txt,.docx,.odt" title="Select a text or Word document to upload" />
            <button id="scanBtn">Start Scanning</button>
        </div>
        <div class="main-panel-right">
            <!-- Add extra space for future features, logs, or other necessary info -->
        </div>
    </div>
    <script src="javascript/mainPanel.js"></script>
</body>
</html>
